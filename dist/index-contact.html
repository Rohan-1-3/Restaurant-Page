<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <header>
            <img src="./images/logo.png" alt="">
            <button>Home</button>
            <button>Menu</button>
            <button>Contact</button>
        </header>
        <main class="contact-background">
            <div class="contact-container">
                <div class="contacts">
                    <h2>Chefs:</h2>
                    <h3><span><img src="./images/rordon.png" alt="chef1"></span> Rordon Gamsey</h3>
                    <h3><span><img src="./images/rncle.jpg" alt="chef2"></span> Rncle Uoger</h3>
                    <h3><span><img src="./images/rantosh.jpg" alt="chef3"></span> Rantosh Thah</h3> <br>
                    <h2>Contact Us:</h2>
                    <h3> +977 01XXXXXXX</h3>
                    <h3>+977 98XXXXXXXX</h3> <br>
                    <h2>E-mail:</h2>
                    <h3>habibimakes@gmail.com</h3> <br>
                    <h2>Location:</h2>
                    <h3>Inside Nepal</h3>
                </div>

                <div class="form">
                    <form action="post">
                        <label for="name">Name</label>
                        <input type="text">
    
                        <label for="email">E-mail</label>
                        <input type="email">
    
                        <label for="number">Number</label>
                        <input type="number" name="" id="">
    
                        <label for="feedback">Feedback & Queries</label>
                        <textarea name="feedback" id="" cols="30" rows="10"></textarea>
                        <button type="submit">Submit</button>
                    </form>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3594581.587852433!2d81.88577433938082!3d28.3789909490526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995e8c77d2e68cf%3A0x34a29abcd0cc86de!2sNepal!5e0!3m2!1sen!2snp!4v1674094459546!5m2!1sen!2snp" 
                    width="300" height="330" style="border:0; border-radius: 10px;" 
                    allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
        </main>

        <footer>
            <a href="https://github.com/Rohan-1-3/Library.git">
                <img src="./images/github.png" alt="github">
            </a>
            <span><h2>Created By: rohan-1-3</h2></span>
        </footer>
    </div>

    <script src="main.js"></script>
